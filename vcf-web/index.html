<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCF Auto Save System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    #countdown {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #0077b6;
      background: #e1f5fe;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    p {
      text-align: center;
      color: #555;
      font-size: 15px;
      background: #e9f5ec;
      border-radius: 8px;
      padding: 10px;
      line-height: 1.4;
    }
    label {
      display: block;
      margin-top: 12px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #0088cc;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0077b6;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
    .group-btn,
    .support-btn {
      display: block;
      width: 100%;
      text-align: center;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .group-btn {
      background: #25D366; /* WhatsApp green */
    }
    .group-btn:hover {
      background: #1da851;
    }
    .support-btn {
      background: #ff7f50; /* Coral/orange */
    }
    .support-btn:hover {
      background: #e46b38;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>VCF Auto Save System</h2>

    <!-- ‚úÖ Countdown Timer -->
    <div id="countdown">‚è≥ Countdown: 72:00:00</div>

    <!-- ‚úÖ Info Paragraph -->
    <p>
      THIS IS AN AUTOMATED WAY OF SAVE FOR SAVE WITH VCF FILE THAT WILL BE SENT TO THE VCF GROUP BELOW.
    </p>

    <form id="whatsappForm">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />
      
      <label for="number">WhatsApp Number</label>
      <input type="tel" id="number" required placeholder="e.g. +254712345678" />
      
      <button type="submit">Submit</button>
      <div id="response"></div>
    </form>

    <!-- ‚úÖ WhatsApp Group Button -->
    <a href="https://chat.whatsapp.com/I0ogC7UDxfvIeEPs8q3hLr?mode=wwt" class="group-btn" target="_blank">
      üîó Join VCF Group
    </a>

    <!-- ‚úÖ Support Us Button -->
    <a href="https://whatsapp.com/channel/0029Vb6b7ZdF6sn4Vmjf2X1O" class="support-btn" target="_blank">
      üíö Support Us
    </a>
  </div>

  <script>
    // === EDIT THESE VALUES ===
    const BOT_TOKEN = "7929909298:AAGPbqSg8l3LST1QzphvqKWCrF14YOv62Ac"; // Replace with your Telegram bot token
    const CHAT_ID = "7490805310";     // Replace with your Telegram chat ID
    // =========================

    // === 72-HOUR COUNTDOWN (with persistence) ===
    const countdownEl = document.getElementById("countdown");
    const DURATION = 72 * 60 * 60 * 1000; // 72 hours in milliseconds

    function getEndTime() {
      const savedEnd = localStorage.getItem("vcf_endTime");
      const now = Date.now();
      if (savedEnd && parseInt(savedEnd) > now) {
        return parseInt(savedEnd);
      } else {
        const newEnd = now + DURATION;
        localStorage.setItem("vcf_endTime", newEnd);
        return newEnd;
      }
    }

    let endTime = getEndTime();

    function updateCountdown() {
      const now = Date.now();
      let remaining = endTime - now;

      if (remaining <= 0) {
        // restart countdown
        endTime = now + DURATION;
        localStorage.setItem("vcf_endTime", endTime);
        remaining = DURATION;
      }

      const totalSeconds = Math.floor(remaining / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent = `‚è≥ Countdown: ${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // === FORM HANDLER ===
    document.getElementById("whatsappForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const responseDiv = document.getElementById("response");

      if (!name || !number) {
        responseDiv.textContent = "Please fill all fields.";
        responseDiv.className = "error";
        return;
      }

      const message = `üì© *New Submission Received:*\n\nüë§ Name: ${name}\nüìû WhatsApp: ${number}`;
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: "Markdown"
          })
        });

        const data = await res.json();

        if (data.ok) {
          responseDiv.textContent = "‚úÖ Details sent successfully!";
          responseDiv.className = "success";
          document.getElementById("whatsappForm").reset();
        } else {
          responseDiv.textContent = "‚ö†Ô∏è Failed to send message.";
          responseDiv.className = "error";
        }
      } catch (error) {
        responseDiv.textContent = "‚ùå Error: " + error.message;
        responseDiv.className = "error";
      }
    });
  </script>
</body>
      </html>
